<?xml version="1.0" encoding="UTF-8"?>
<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Taskly Logo">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4c6fff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3d53db;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="checkGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e0e7ff;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow">
      <feGaussianBlur in="SourceAlpha" stdDeviation="8"/>
      <feOffset dx="0" dy="4" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="innerShadow">
      <feGaussianBlur in="SourceAlpha" stdDeviation="2"/>
      <feOffset dx="0" dy="2" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.2"/>
      </feComponentTransfer>
    </filter>
  </defs>
  
  <!-- Background Circle with Gradient -->
  <circle cx="256" cy="256" r="240" fill="url(#bgGradient)" filter="url(#shadow)"/>
  
  <!-- Inner Highlight Circle for Depth -->
  <circle cx="256" cy="240" r="220" fill="url(#bgGradient)" opacity="0.3"/>
  
  <!-- Checkmark -->
  <g filter="url(#shadow)">
    <path 
      d="M 160 260 L 220 320 L 360 180" 
      stroke="url(#checkGradient)" 
      stroke-width="40" 
      stroke-linecap="round" 
      stroke-linejoin="round" 
      fill="none"
    />
  </g>
  
  <!-- Subtle Shine Effect -->
  <circle cx="256" cy="140" r="80" fill="white" opacity="0.15"/>
</svg>
