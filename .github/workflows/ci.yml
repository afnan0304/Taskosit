name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
      
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'
      
      - name: Install frontend dependencies
        working-directory: ./front
        run: pnpm install --frozen-lockfile --network-concurrency 1
        env:
          NODE_OPTIONS: "--max_old_space_size=1024"
          
      - name: Lint frontend
        working-directory: ./front
        run: pnpm lint
  
  build:
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
      
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'
      
      - name: Install frontend dependencies
        working-directory: ./front
        run: pnpm install --frozen-lockfile --network-concurrency 1
        env:
          NODE_OPTIONS: "--max_old_space_size=1024"
      
      - name: Build frontend
        working-directory: ./front
        run: pnpm build
        env:
          NODE_OPTIONS: "--max_old_space_size=2048"
  
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        
      - name: Validate backend structure
        run: |
          test -f back/server.js && echo "✅ Backend server.js exists"
          test -f back/package.json && echo "✅ Backend package.json exists"